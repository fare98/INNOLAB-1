
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Asteroids Map</title>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div>
    <h1 style="text-align: center;"> NASA Asteroids Map</h1>
</div>

<!-- Create a div to hold the map -->
<div id="map" style="height: 600px;"></div>

<script>
const dataEndpoint = '/data'; // Endpoint on our Python server

const map = L.map('map').setView([0, 0], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

fetch(dataEndpoint)
    .then(response => response.json())
    .then(data => {
        // Iterate over each record in the processed data
        data.forEach(record => {
            const lat = parseFloat(record.latitude);
            const lon = parseFloat(record.longitude);

            if (!isNaN(lat) && !isNaN(lon)) {
                // Add a marker for each valid location
                L.marker([lat, lon]).addTo(map)
                    .bindPopup(`<b>${record.name}</b><br>${record.url}`);
            }
        });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
